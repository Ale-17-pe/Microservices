<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>üí≥ Nuevo Pago</h1>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Volver</a>

    <form th:action="@{/pagos}" method="post">
        <div class="mb-3">
            <label for="usuarioId" class="form-label">Usuario</label>
            <select class="form-select" id="usuarioId" name="usuarioId" required>
                <option value="">Selecciona un usuario</option>
                <option th:each="u : ${usuarios}"
                        th:value="${u.id}"
                        th:text="${u.nombre + ' ' + u.apellido}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="planId" class="form-label">Plan</label>
            <select class="form-select" id="planId" name="planId" required>
                <option value="">Selecciona un plan</option>
                <option th:each="p : ${planes}"
                        th:value="${p.id}"
                        th:text="${p.nombre + ' - $' + p.precio}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" step="0.01" class="form-control" id="monto" name="monto" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Pago</button>
    </form>
</div>
</body>
</html>
